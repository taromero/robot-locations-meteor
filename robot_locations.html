<head>
  <title>mymeteorapp</title>
</head>

<body>
</body>

<template name="map">
  <h1>{{ map.name }}</h1>
  <div>
    Current mode: {{mode}}
  </div>
  <div class='containing-div'>
    <canvas id='map-detail-canvas'></canvas>
  </div>
  <div class='side-bar'>
    <div class='side-actions'>
      <button class='create'>Create Locations</button>
      <button class='delete'>Delete Locations</button>
    </div>
    <div class='location-detail'>
      {{#if location}}
        Location ID: {{location._id}}
        <button class='delete-from-db'> Remove </button>
      {{/if}}
    </div>
  </div>
</template>

<template name="maps">
  <h1>List of all maps</h1>
    {{#each maps}}
      <a href="{{ pathFor 'map.detail' }}">{{ name }}</a>
    {{/each}}
</template>
