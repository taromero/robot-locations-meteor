</body>

<template name="map">
  <h1>{{ map.name }}</h1>
  <canvas style="background:url({{map.imagePath}})" id='map-detail-canvas' height="542" width="425"></canvas>
</template>

<template name="maps">
  <h1>List of all maps</h1>
    {{#each maps}}
      <a href="{{ pathFor 'map.detail' }}">{{ name }}</a>
    {{/each}}
</template>
