<template name="map">
  <h1>{{ map.name }}</h1>
  <div id='containingDiv'>
    <canvas id='map-detail-canvas'></canvas>
  </div>
</template>

<template name="maps">
  <h1>List of all maps</h1>
    {{#each maps}}
      <a href="{{ pathFor 'map.detail' }}">{{ name }}</a>
    {{/each}}
</template>
